{% extends "base.html" %}

{% block pagetitle %}
  Register Here!
{% endblock %}

<h1>Log In</h1>

{% block content %}

  <form action="/login" method="post">
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden'%}
      {{field.label}}
      <div class="inputgroup">{{field}}
        {% for error in field.errors %}
          {{error}}
        {% endfor %}
      </div>
    {% endfor %}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>

{% endblock %}
